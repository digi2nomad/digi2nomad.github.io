<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi2Nomad - Fleeting thoughts and notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Digi2Nomad</h1>
                <p class="tagline">Fleeting thoughts and notes</p>
            </div>
            <nav class="article-index">
                <h2>Articles</h2>
                <ul id="article-list">
                    <!-- Articles will be dynamically loaded here -->
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <article id="article-content">
                <!-- Latest article will be displayed here -->
                <div class="loading">Loading...</div>
            </article>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
